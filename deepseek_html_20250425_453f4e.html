<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone IP Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .simulated-ip {
            background: #1e293b;
            border-left: 4px solid var(--secondary-color);
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-4">üîç Rastreamento de IP por N√∫mero</h3>
                        <div class="input-group mb-3">
                            <input type="tel" id="phoneInput" class="form-control" 
                                   placeholder="Ex: 5511999999999">
                            <button class="btn btn-primary" onclick="trackIP()">
                                Localizar
                            </button>
                        </div>
                        <div id="result" class="simulated-ip"></div>
                        <div class="text-muted mt-3 small">
                            * Dados simulados para fins demonstrativos
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '0e334b23ca15bdd5b8fb9eddce79426b';

        async function trackIP() {
            const phone = document.getElementById('phoneInput').value.replace(/\D/g,'');
            const resultDiv = document.getElementById('result');

            if(!/^\d{10,13}$/.test(phone)) {
                showError('Formato inv√°lido! Use 55DDDNNNNNNNN');
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="text-center">üõ∞ Conectando √† operadora...</div>';
                
                // Primeiro valida o n√∫mero
                const validation = await fetch(
                    `https://apilayer.net/api/validate?access_key=${API_KEY}&number=${phone}`
                );
                const phoneData = await validation.json();

                // Simula√ß√£o de IP baseada nos dados da operadora
                const fakeIP = generateFakeIP(phoneData.country_code);
                const location = await fetchIPLocation(fakeIP);

                resultDiv.innerHTML = `
                    <div class="ip-info">
                        <p><strong>üì± N√∫mero:</strong> ${phoneData.international_format}</p>
                        <p><strong>üåç Pa√≠s:</strong> ${phoneData.country_name}</p>
                        <p><strong>üì° Operadora:</strong> ${phoneData.carrier}</p>
                        <p><strong>üïµÔ∏è IP Estimado:</strong> ${fakeIP}</p>
                        <p><strong>üìç Localiza√ß√£o:</strong> ${location.city}, ${location.region}</p>
                        <p><strong>üîí Tipo de Conex√£o:</strong> ${getConnectionType(phoneData.line_type)}</p>
                    </div>
                `;

            } catch (error) {
                showError('Erro na opera√ß√£o: ' + error.message);
            }
        }

        // Gerador de IP simulado
        function generateFakeIP(countryCode) {
            const prefixes = {
                'BR': '200.159',
                'US': '192.168',
                'DE': '172.16',
                'JP': '10.0'
            };
            const base = prefixes[countryCode] || '100.0';
            return `${base}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        // Busca localiza√ß√£o simulada
        async function fetchIPLocation(ip) {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            return await response.json();
        }

        function getConnectionType(lineType) {
            const types = {
                'mobile': 'üì∂ Celular 4G/5G',
                'landline': 'üè† Fixo',
                'voip': '‚òÅÔ∏è VoIP'
            };
            return types[lineType.toLowerCase()] || 'Desconhecido';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="alert alert-danger">${message}</div>`;
            setTimeout(() => resultDiv.innerHTML = '', 3000);
        }
    </script>
</body>
</html>
